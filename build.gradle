plugins {
  id 'groovy'

  // Apply the application plugin to add support for building a CLI application in Java.
  id 'application'
  id 'codenarc'
}

codenarcMain {
  configFile = file("$rootDir/config/codenarc/codenarc.groovy")
  ignoreFailures = true
}

codenarcTest {
  configFile = file("$rootDir/config/codenarc/codenarc.groovy")
  ignoreFailures = true
}

distributions {
  main {
    contents {
      from 'src/main/resources'
    }
  }
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.apache.groovy:groovy-all:4.0.6'

  // This dependency is used by the application.
  implementation 'com.google.guava:guava:30.1.1-jre'
  implementation 'org:jaudiotagger:2.0.3'
  implementation 'org.apache.logging.log4j:log4j-api:2.11.2'
  implementation 'org.apache.logging.log4j:log4j-core:2.11.2'
  implementation 'org.apache.logging.log4j:log4j-jcl:2.4'

  testImplementation 'junit:junit:4.13.2'

  codenarc('org.codenarc:CodeNarc:3.5.0-groovy-4.0')
  codenarc('org.apache.groovy:groovy-all:4.0.6') // Required for Java 17
}

application {
  mainClass = 'net.ebdon.yttozara.YtToZara'
}

tasks.named('test') {
  useJUnitPlatform()
}
